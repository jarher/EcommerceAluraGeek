<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav class="menu">
        <img class="menu__logo" src="./assets/img/Logo.png" alt="alura geek logo">
        <button class="menu__login-button">Login</button>
        <form class="menu__form" action="">
            <input class="menu__form-input" type="search" name="search" id="search" data-search placeholder="¿Qué deseas buscar?">
            <button class="menu__form-submit">
                <span class="material-symbols-rounded">
                    search
                </span>
            </button>
        </form>
    </nav>
    <div class="banner">
        <h1 class="banner__title">Febrero promocional</h1>
        <p class="banner__description">Productos seleccionados con 33% de descuento</p>
        <button class="banner__button"><a href="">Ver consolas</a></button>
    </div>
</body>

</html>
